<!DOCTYPE html>
<html lang="en">

<head>
  <title>Theatre Controller</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
  <script src="script.js"></script>
</head>

<body>
  <div id="img_background">
    <div id="opacity_div">
  <!-- Header -->
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-4"></div>
          <div class="col-sm-4"></div>
          <div class="col-sm-4">
            <h2 id="header_time"></h2>
          </div>
        </div>
        <!-- Toasts -->
        <div id="error_container">
          <i id="check_mark" class="fas fa-check-circle"></i><i id="exclamation_mark" class="fas fa-exclamation-circle"></i>&nbsp;<span id="error_message"></span>
        </div >
        <!-- Home -->
        <div id='home'>
          <div class="Aligner-item">
            <div id="hdmi_button" class="align-middle shadow-sm p-3 mb-5 bg-white rounded input_button my-auto">
              <img src="https://img.icons8.com/small/96/000000/hdmi-cable.png">
              <h2 class='button_title'>HDMI</h2>
            </div>
          </div>
          <div id="chromecast_button" class="Aligner-item">
            <div class="align-middle shadow-sm p-3 mb-5 bg-white rounded input_button my-auto">
              <img id="chromecast_logo" src="https://img.icons8.com/windows/80/000000/chromecast-cast-button.png">
              <h2 class='button_title'>Chromecast</h2>
            </div>
          </div>
          </div>
        </div>
        <!-- Chromecast -->
        <div id="chromecast_display" class="col-sm-12 shadow-sm p-3 mb-5 bg-white rounded input_button">
          <i class="fab fa-chromecast fa-6x"></i>
          <h2 class='button_title'>Chromecast</h2>
        </div>
        <!-- HDMI -->
        <div id="hdmi_display">
          <div class="d-flex flex-wrap justify-content-around">
            <div class="col-sm-3"></div>
            <div class="col-sm-3">
              <div id="hdmi1" class="col-sm-12 shadow-sm p-3 mb-5 bg-white rounded input_button"> 
                <img src="https://img.icons8.com/small/96/000000/hdmi-cable.png">
                <h2 class='button_title'>HDMI 1</h2>
              </div>
            </div>
            <div class="col-sm-3"> 
              <div id="hdmi2" class="col-sm-12 shadow-sm p-3 mb-5 bg-white rounded input_button">
                <img src="https://img.icons8.com/small/96/000000/hdmi-cable.png">
                <h2 class='button_title'>HDMI 2</h2>
              </div>
            </div>
            <div class="col-sm-3"></div>
          </div>
        </div>
      </div>
      <!-- Footer -->
      <footer class="footer">
        <div class="container">
          <div class="row">
            <div id="home_button" class="col-sm-4"><i class="fas fa-home fa-3x"></i></div>
            <div class="col-sm-4">
                <!-- <i class="fa fa-volume-down fa-2x"></i> -->
                <div id="volume">
                  <input id="volume_slider" type="range" class="custom-range" min="0" max="100" step="10" value="50">
                </div>
                <!-- <i class="fa fa-volume-up fa-2x"></i> -->
            </div>
            <div id="power_off" class="col-sm-4"><i class="fas fa-power-off fa-3x"></i></div>
          </div>
        </div>
      </footer>
    </div>
  </div>
</body>
</html>
